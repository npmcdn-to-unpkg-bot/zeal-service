<div class="_mask">
    <div class="_mask-bg" ng-click="_close()">
    </div>
    <span class="glyphicon glyphicon-remove closer"></span>
    <div class="_mask-content">
        <img ng-src="{{pictures[index].url}}">
    </div>
    <span class="glyphicon glyphicon-chevron-left slider slider-left" ng-click="_pre()"></span>
    <span class="glyphicon glyphicon-chevron-right slider slider-right" ng-click="_next()"></span>
</div>

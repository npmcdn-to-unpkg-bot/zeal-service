<div>
    <ul class="list-inline">
        <li ng-repeat="picture in pictures" class="text-left" style="width: 25%;margin-bottom: 8px;cursor: pointer;"
            ng-click="clickPic($index)">
            <img ng-src="{{picture.url}}" style="vertical-align: top;"
                 class="img-responsive img-thumbnail">
        </li>
    </ul>
</div>

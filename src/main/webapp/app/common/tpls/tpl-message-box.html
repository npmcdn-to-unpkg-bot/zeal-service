<div>
    <div class="modal-header">
        <h4>{{title}}</h4>
    </div>
    <div class="modal-body">
        <span>{{message}}</span>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()" ng-show="cancelDisplay">{{cancelText}}</button>
        <button class="btn btn-primary" ng-click="ok()" ng-show="okDisplay">{{okText}}</button>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Zeal</title>
    <link rel="stylesheet" href="/zeal/app/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/zeal/app/lib/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="/zeal/app/lib/angular-toastr/dist/angular-toastr.min.css">
    <link rel="stylesheet" href="/zeal/app/app.css">

    <script src="/zeal/app/lib/angular/angular.min.js"></script>
    <script src="/zeal/app/lib/angular-animate/angular-animate.min.js"></script>
    <script src="/zeal/app/lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="/zeal/app/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/zeal/app/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/zeal/app/lib/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="/zeal/app/lib/angular-loading-bar/build/loading-bar.min.js"></script>
    <script src="/zeal/app/lib/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
    <script src="/zeal/app/app.js"></script>
    <script src="/zeal/app/common/services/cookie.service.js"></script>
    <script src="/zeal/app/common/interceptors/http.interceptor.js"></script>
    <script src="/zeal/app/common/services/http.service.js"></script>
    <script src="/zeal/app/common/services/message.service.js"></script>
    <script src="/zeal/app/common/directives/album.gallery.directive.js"></script>
    <script src="/zeal/app/common/directives/album.list.directive.js"></script>
    <script src="/zeal/app/common/filters/text.truncate.filter.js"></script>
    <script src="/zeal/app/modules/user/user.controller.js"></script>
    <script src="/zeal/app/modules/user/user.service.js"></script>
    <script src="/zeal/app/modules/albums/albums.controller.js"></script>
    <script src="/zeal/app/modules/albums/albums.service.js"></script>
    <script src="/zeal/app/modules/my/my.controller.js"></script>
    <script src="/zeal/app/modules/my/albums/my.albums.controller.js"></script>

</head>
<body>
<div ng-controller="IndexController">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Zeal</a>
                <p class="navbar-text"><em>为你狂热</em></p>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li role="presentation" ui-sref-active="active"><a ui-sref="home">首页</a></li>
                    <li role="presentation" ui-sref-active="active"><a ui-sref="albums">美女图片</a></li>
                    <li role="presentation" ui-sref-active="active"><a ui-sref="movies">视频</a></li>
                    <li role="presentation" ui-sref-active="active"><a ui-sref="jokes">段子</a></li>
                    <li role="presentation" ui-sref-active="active"><a ui-sref="stories">故事</a></li>
                    <li role="presentation" ng-show="isLogin" ng-class="{active: $state.includes('my')}"><a
                            ui-sref="my.albums">我的Zeal</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!isLogin"><a ng-click="showLoginModal()" class="pointer"><span
                            class="text-info">登录</span></a>
                    </li>
                    <li ng-show="!isLogin"><a ng-click="showRegisterModal()" class="pointer"><span
                            class="text-info">注册</span></a></li>
                    <li ng-show="isLogin">
                        <a style="float: left;"><span class="text-info">欢迎，{{username}}</span></a>
                        <a ng-click="logout()" class="pointer" style="float: right;"><span
                                class="text-warning">退出</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="module-container" class="container" ui-view></div>
    <footer class="footer">
        <div class="container text-center">
            <p>Designed and built by <a href="#">@mdo</a> and <a href="#">@fat</a>.</p>
            <p>Please contact with me if you like it!</p>
        </div>
    </footer>
</div>
</body>
</html>

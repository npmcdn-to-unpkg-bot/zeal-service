<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Zeal</title>
    <link rel="stylesheet" href="/zeal/app/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/zeal/app/app.css">
    <script src="/zeal/app/lib/angular/angular.min.js"></script>
    <script src="/zeal/app/lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="/zeal/app/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/zeal/app/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/zeal/app/lib/ng-file-upload/ng-file-upload.min.js"></script>

    <script>
        var app = angular.module("app", []);
        app.controller('AlbumController', function ($scope) {
            $scope.pictures = [
                {src: "http://localhost:8080/zeal/picture/111"},
                {src: "http://localhost:8080/zeal/picture/211"},
                {src: "http://localhost:8080/zeal/picture/311"},
                {src: "http://localhost:8080/zeal/picture/411"},
                {src: "http://localhost:8080/zeal/picture/511"},
                {src: "http://localhost:8080/zeal/picture/611"},
                {src: "http://localhost:8080/zeal/picture/711"},
                {src: "http://localhost:8080/zeal/picture/121"},
                {src: "http://localhost:8080/zeal/picture/567"},
                {src: "http://localhost:8080/zeal/picture/325"},
                {src: "http://localhost:8080/zeal/picture/132"}
            ];
            $scope.index = 0;
            $scope.subIndex = 0;
            $scope.subPictures = [];
            if ($scope.pictures.length <= 6) {
                $scope.subPictures = $scope.pictures;
            }else{

            }


            $scope.fullScreen = function () {
                document.documentElement.webkitRequestFullScreen();
            };

            $scope.pre = function () {
                if ($scope.index > 0) {
                    $scope.index--;
                }
            };
            $scope.next = function () {
                if ($scope.index < $scope.pictures.length - 1) {
                    $scope.index++;
                }
            };
            $scope.select = function (index) {
                $scope.index = index;
            };

            $scope.subIndexPre = function () {

            };

            $scope.subIndexNext = function () {

            };
        });


    </script>

</head>
<body style="padding-top: 0px;background-color: #0f0f0f;width: 100%;height: 100%;min-height: 640px;"
      ng-controller="AlbumController">

<div class="container album-container text-center" style="margin: 0 auto;">
    <div class="album-head">
        w
    </div>
    <div class="album-body">
        <div class="col-sm-2">
            <div class="album-slider" ng-click="pre()">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </div>
        </div>

        <div class="album-range col-sm-8 text-center">
            <img ng-src="{{pictures[index].src}}">
        </div>
        <div class="col-sm-2" ng-click="next()">
            <div class="album-slider"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </div>
        </div>
    </div>
    <div class="album-footer">
        <div class="col-sm-2">
            <div class="pull-right album-subslider" ng-click="subIndexPre()" ng-hide="pictures.length <= 6">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </div>
        </div>
        <div class="col-sm-8 text-center">
            <ul class="list-inline">
                <li ng-repeat="picture in pictures" class="col-sm-2" ng-class="{'active':$index == index}"
                    ng-click="select($index)">
                    <img ng-src="{{picture.src}}">
                </li>
            </ul>
        </div>
        <div class="col-sm-2">
            <div class="pull-left album-subslider" ng-click="subIndexNext()" ng-hide="pictures.length <= 6">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>

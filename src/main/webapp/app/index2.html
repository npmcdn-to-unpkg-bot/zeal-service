    <script src="/zeal/app/lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="/zeal/app/lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/zeal/app/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/zeal/app/lib/ng-file-upload/ng-file-upload.min.js"></script>

    <script src="/zeal/app/modules/albums/albums.controller.js"></script>

    <script>
        angular.module("app").controller('TestController', function ($scope, $http, $compile) {
            $scope.pictures = [
                {url: "http://localhost:8080/zeal/picture/1"},
                {url: "http://localhost:8080/zeal/picture/2"},
                {url: "http://localhost:8080/zeal/picture/3"},
                {url: "http://localhost:8080/zeal/picture/4"},
                {url: "http://localhost:8080/zeal/picture/5"},
                {url: "http://localhost:8080/zeal/picture/6"},
                {url: "http://localhost:8080/zeal/picture/7"},
                {url: "http://localhost:8080/zeal/picture/8"},
                {url: "http://localhost:8080/zeal/picture/9"},
                {url: "http://localhost:8080/zeal/picture/10"},
                {url: "http://localhost:8080/zeal/picture/11"},
                {url: "http://localhost:8080/zeal/picture/1"},
                {url: "http://localhost:8080/zeal/picture/2"},
                {url: "http://localhost:8080/zeal/picture/3"},
                {url: "http://localhost:8080/zeal/picture/4"},
                {url: "http://localhost:8080/zeal/picture/5"},
                {url: "http://localhost:8080/zeal/picture/6"},
                {url: "http://localhost:8080/zeal/picture/7"},
                {url: "http://localhost:8080/zeal/picture/8"},
                {url: "http://localhost:8080/zeal/picture/9"},
                {url: "http://localhost:8080/zeal/picture/10"},
                {url: "http://localhost:8080/zeal/picture/11"}
            ];

            $scope.show = function () {
                var div = document.createElement("div");
                div.id = "zeal-modal-container";
                div.style.backgroundColor = "#000000";
                div.style.width = "100%";
                div.style.height = "100%";
                div.style.position = "fixed";
                div.style.top = "0";
                div.style.left = "0";
                div.style.zIndex = "2000";
                div.style.opacity = "07";
                div.style.filter = "Alpha(opacity=100)";
                document.body.appendChild(div);
                document.body.style.overflow = "hidden";
                var html = $http.get("/zeal/app/index3.html").success(function (data) {
                    var remote = angular.element(data)[0];
                    remote.style.marginLeft = "auto";
                    remote.style.marginRight = "auto";
                    remote.setAttribute("ng-controller", 'TestController');
                    div.appendChild(remote);
                    $compile(div)($scope);
                });
            };
        });
    </script>

</head>
<body ng-controller="TestController" style="padding-top: 0px;">
<div>
     <button class="btn btn-primary" ng-click="show()">展示</button>
     <div style="width: 900px;margin: 0 auto;">
         <album-list pictures="pictures"></album-list>
     </div>

</div>
</body>

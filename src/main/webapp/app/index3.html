<div style="width: 100%;height: 100%;">
    <div class="container album-container text-center" style="margin: 0 auto;">
        <div class="album-head">
            w
        </div>
        <div class="album-body">
            <div class="col-sm-2">
                <div class="album-slider" ng-click="pre()">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </div>
            </div>

            <div class="album-range col-sm-8 text-center">
                <img ng-src="{{pictures[index].src}}">
            </div>
            <div class="col-sm-2" ng-click="next()">
                <div class="album-slider"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </div>
            </div>
        </div>
        <div class="album-footer">
            <div class="col-sm-2">
                <div class="pull-right album-subslider" ng-click="subIndexPre()" ng-hide="pictures.length <= 6">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </div>
            </div>
            <div class="col-sm-8 text-center">
                <ul class="list-inline">
                    <li ng-repeat="picture in pictures" ng-hide="$index < subIndex || ($index > subIndex + 6)"
                        class="col-sm-2" ng-class="{'active':$index == index}"
                        ng-click="select($index)">
                        <img ng-src="{{picture.src}}">
                    </li>
                </ul>
            </div>
            <div class="col-sm-2">
                <div class="pull-left album-subslider" ng-click="subIndexNext()" ng-hide="pictures.length <= 6">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-default" ng-click="fullScreen()">全屏</button>
    <button class="btn btn-primary" ng-click="close()">关闭</button>
</div>

<div class="text-center">
    <div>
        <ul class="list-inline">
            <li ng-repeat="album in targetAlbums" style="width:260px;margin-top: 5px; margin-bottom: 10px;">
                <dv class="center-block">
                    <div class="pointer" ng-click="onClickAlbum(album)">
                        <img ng-src="{{album.url}}" class="img-responsive img-thumbnail" title="{{album.name}}"
                             style="width: 240px;height: 240px;">
                    </div>
                </dv>
                <div class="text-left  album-label">
                    <span class="text-muted pointer" ng-click="onClickAlbum(album)">{{album.name}}</span>
                </div>
            </li>
        </ul>
    </div>

    <div ng-hide="totalSize <= 0">
        <uib-pagination total-items="totalSize" ng-model="page" ng-change="onPageChanged()" first-text="第一页"
                        last-text="最后一页" next-text="下一页" previous-text="上一页" max-size="10" boundary-links="true"
                        boundary-link-numbers="true"
                        items-per-page="pageSize"></uib-pagination>
    </div>
</div>

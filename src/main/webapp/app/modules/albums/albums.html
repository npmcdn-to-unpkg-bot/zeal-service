<div class="row">
    <ul class="nav nav-pills  nav-stacked col-lg-2">
        <li role="presentation" ui-sref-active="active" ui-sref-opts="{reload: true}"><a
                ui-sref="albums({tag:1})">美女</a></li>
        <li role="presentation" ui-sref-active="active" ui-sref-opts="{reload: true}"><a
                ui-sref="albums({tag:14})">动物</a></li>
    </ul>

    <div ui-view class="col-lg-10">
        <ul class="list-inline">
            <li ng-repeat="childTag in childTags">
                <button class="btn btn-xs btn-default"
                        ng-class="{'active':childTag.id == childTagId,'btn-primary':childTag.id == childTagId}"
                        ng-click="childTagClick(childTag)">
                    <span>{{childTag.name}}</span>
                </button>
            </li>
        </ul>
        <div class="">
            <div>
                <ul class="list-inline">
                    <li ng-repeat="album in targetAlbums" style="width:180px;margin-top: 5px; margin-bottom: 10px;">
                        <dv class="center-block">
                            <div class="pointer" ng-click="onClickAlbum(album)" style="overflow: hidden;">
                                <img ng-src="{{album.url}}" class="img-responsive img-thumbnail img-scale"
                                     title="{{album.name}}"
                                     style="width: 160px;height: 160px;padding: 0px;">
                            </div>
                        </dv>
                        <div class="text-left  album-label">
                            <span class="text-muted pointer" ng-click="onClickAlbum(album)">{{album.name | characters:12: false}}</span>
                        </div>
                    </li>
                </ul>
            </div>

            <div ng-hide="totalSize <= 0">
                <uib-pagination total-items="pagination.totalSize" ng-model="pagination.page"
                                ng-change="onPageChanged()" first-text="第一页"
                                last-text="最后一页" next-text="下一页" previous-text="上一页" max-size="10" boundary-links="true"
                                boundary-link-numbers="true"
                                items-per-page="pagination.pageSize"></uib-pagination>
            </div>
        </div>
    </div>
</div>

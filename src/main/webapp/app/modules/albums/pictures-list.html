<div style="padding: 40px 10px 20px 10px;">
    <h2 class="text-center picture-name">{{album.name}}</h2>
    <div class="text-right">
        <span ng-show="album.published">
            <span class="text-info">发布日期：</span> {{album.publishDate | date:'yyyy-MM-dd'}}
        </span>
        <span class="text-info" style="margin-left: 20px;">作者：</span>{{album.userInfo.nickName | characters : 12 :
        false}}
    </div>
    <ul class="list-inline">
        <li ng-repeat="tag in album.tags">
            <span class="label label-primary">{{tag.name}}</span>
        </li>
    </ul>
    <div ng-hide="carouselMode">
        <album-list pictures="album.pictures" resize-width="240" resize-height="240"></album-list>
    </div>
</div>

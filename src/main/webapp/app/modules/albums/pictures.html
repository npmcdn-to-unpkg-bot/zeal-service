<div class="container">
    <div class="col-md-3">
        <div class="user-block">
            <div class="user-detail">
                <a href="#" target="_blank">
                    <img src="/zeal/resources/app/icons/photo.jpg">
                </a>
                <p class="user-name">{{album.userInfo.nickName}}</p>
                <span class="user-email">{{album.publishDate | date:'yyyy-MM-dd'}}</span>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading" style="padding-top: 15px; padding-bottom: 15px;">
                <h3 class="panel-title album-info-line">
                    <span><i class="glyphicon glyphicon-heart"></i> 623</span>
                    <span class="icon"><i class="glyphicon glyphicon-thumbs-up"></i> 120</span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="album-title">
                    <h2 class="picture-name">{{album.name}}</h2>
                </div>
                <album-list pictures="slides" resize-width="320" resize-height="320"></album-list>

                <div class="album-tags-block">
                    <h3 class="album-tags-label">Tags</h3>
                    <ul class="list-inline">
                        <li ng-repeat="tag in album.tags">
                            <span class="label label-primary">{{tag.name}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

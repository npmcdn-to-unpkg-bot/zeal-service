<div class="container" nv-file-drop="" uploader="uploader" filters="queueLimit, customFilter" style="max-width: 600px;">
    <h3 class="text-left picture-name">创建相册</h3>
    <hr/>
    <form>
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" required ng-model="album.name" placeholder="请输入相册名称">
        </div>
        <div class="form-group">
            <label for="description">说明</label>
            <textarea type="description" class="form-control" id="description" rows="5"
                      ng-model="album.description" placeholder="请输入相册说明"></textarea>
        </div>
        <div class="form-group">
            <label for="picture">照片</label>
            <button type="file" class="btn btn-primary" id="picture" multiple ngf-select ng-model="album.pictures"
                    accept="image/*" ngf-max-size="2MB" required></button>
            <p class="help-block">请选择需要上传的照片.</p>
        </div>
        <div class="form-group">
            <label for="pictureList"></label>


            <ul id="pictureList">
                <li ng-repeat="f in files">
                    {{f.name}}
                </li>
            </ul>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary">创建</button>
        </div>
    </form>
</div>

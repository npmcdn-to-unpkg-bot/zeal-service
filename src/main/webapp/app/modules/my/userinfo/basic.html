<div class="row">
    <div class="col-md-8 col-sm-8 col-xs-12">
        <form name="form" novalidate="novalidate" autocomplete="off">
            <div class="form-group" ng-class="{'has-error':form.nickName.$dirty && !form.nickName.$valid}">
                <label for="nickName">我的昵称</label>
                <input type="text" ng-model="request.nickName" required minlength="6" maxlength="12" name="nickName" class="form-control"
                       id="nickName" placeholder="输入昵称，长度在6~12个字符之间">
                <p class="help-block" ng-show="form.nickName.$dirty && form.nickName.$error.required">昵称是必填项</p>
                <p class="help-block"
                   ng-show="form.nickName.$dirty && (form.nickName.$error.minlength || form.nickName.$error.maxlength)">
                    昵称长度在6~12个字符之间</p>
            </div>
            <div class="form-group" ng-class="{'has-error':form.email.$dirty && !form.email.$valid}">
                <label for="email">我的邮箱</label>
                <input type="email" ng-model="request.email" name="email" required class="form-control" id="email" placeholder="请输入邮箱地址">
                <p class="help-block" ng-show="form.email.$dirty && form.email.$error.required">
                    邮箱是必填项</p>
                <p class="help-block" ng-show="form.email.$dirty && form.email.$error.email">错误的邮箱格式</p>
            </div>
            <div class="form-group" ng-class="{'has-error':form.phoneNumber.$dirty && !form.phoneNumber.$valid}">
                <label for="phoneNumber">我的手机号码</label>
                <input type="tel" ng-model="request.phoneNumber" name="phoneNumber" id="phoneNumber" class="form-control" required
                       ng-pattern="/^1\d{10}$/" placeholder="请输入手机号码">
                <p class="help-block"
                   ng-show="form.phoneNumber.$dirty && form.phoneNumber.$error.required">手机号码是必填项</p>
                <p class="help-block"
                   ng-show="form.phoneNumber.$dirty && form.phoneNumber.$error.pattern">错误的手机号码格式</p>
            </div>
            <div class="form-group" ng-class="{'has-error':form.description.$dirty && !form.description.$valid}">
                <label for="description">我的简介</label>
                <textarea name="description" ng-model="request.description" id="description" placeholder="我的简介" class="form-control"
                          maxlength="300" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" ng-click="submit()" ng-disabled="form.$invalid" class="btn btn-primary">修改</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-8 col-sm-8 col-xs-12">
        <form name="form" novalidate="novalidate" autocomplete="off">
            <div class="form-group" ng-class="{'has-error':form.password.$dirty && !form.password.$valid}">
                <label for="password">旧密码</label>
                <input type="password" ng-model="request.password" required name="password" class="form-control"
                       id="password" placeholder="请输入旧密码">
                <p class="help-block" ng-show="form.password.$dirty && form.password.$error.required">旧密码是必填项</p>
            </div>
            <div class="form-group" ng-class="{'has-error':form.newPassword.$dirty && !form.newPassword.$valid}">
                <label for="newPassword">新密码</label>
                <input type="password" ng-model="request.newPassword" name="newPassword" minlength="6" maxlength="12"
                       required class="form-control" id="newPassword" placeholder="请输入新密码"
                       ng-change="request.reNewPassword = ''">
                <p class="help-block" ng-show="form.newPassword.$dirty && form.newPassword.$error.required">
                    新密码是必填项</p>
                <p class="help-block"
                   ng-show="form.newPassword.$dirty && (form.newPassword.$error.minlength || form.newPassword.$error.maxlength)">
                    新密码长度在6~12个字符</p>

            </div>
            <div class="form-group"
                 ng-class="{'has-error':form.reNewPassword.$dirty && (!form.reNewPassword.$valid || request.newPassword != request.reNewPassword)}">
                <label for="reNewPassword">确认新密码</label>
                <input type="password" ng-model="request.reNewPassword" name="reNewPassword" id="reNewPassword"
                       class="form-control" required placeholder="请输入手机号码">
                <p class="help-block"
                   ng-show="form.reNewPassword.$dirty && form.reNewPassword.$error.required">请确认新密码</p>
                <p class="help-block"
                   ng-show="form.reNewPassword.$dirty && !form.reNewPassword.$error.required && request.newPassword != request.reNewPassword">
                    与新密码不相同</p>
            </div>
            <div class="form-group">
                <button type="submit" ng-click="submit()"
                        ng-disabled="!form.$dirty || form.$invalid || request.newPassword != request.reNewPassword"
                        class="btn btn-primary">确认修改
                </button>
            </div>
        </form>
    </div>
</div>

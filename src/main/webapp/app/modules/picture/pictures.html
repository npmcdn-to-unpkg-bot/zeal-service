<div>
    <div class="row" ng-repeat="albumRow in albums">
        <div class="col-md-2" ng-repeat="album in albumRow">
            <div class="album">
                <a href="{{album.url}}" target="_blank">
                    <img ng-src="{{album.url}}">
                </a>
                <h5><a class="text-muted album-label" href="{{album.url}}" target="_blank">{{album.name}}</a></h5>
            </div>
        </div>
    </div>
</div>
